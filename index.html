<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main>
    <div class="tt-container">
      <div class="tt-card-container profile">
        <div class="card-banner profile">
          <div class="icon profile">
            <img src="images/image-jeremy.png" alt="Jeremy Robson" class="profile">
          </div>
          <div class="card-content profile">
            <div>
              Report for
            </div>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="card-body profile">
          <div class="stats-selection" data-select="daily">Daily</div>
          <div class="stats-selection active" data-select="weekly">Weekly</div>
          <div class="stats-selection" data-select="weekly">Monthly</div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">D.L.</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
