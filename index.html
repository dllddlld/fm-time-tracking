<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main>
    <div class="tt-container">
      <div class="tt-card-container profile">
        <div class="card-banner profile">
          <div class="icon profile">
            <img src="images/image-jeremy.png" alt="Jeremy Robson" class="profile">
          </div>
          <div class="card-content profile">
            <div>
              Report for
            </div>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="card-body profile">
          <div class="stats-selection">Daily</div>
          <div class="stats-selection active">Weekly</div>
          <div class="stats-selection">Monthly</div>
        </div>
      </div>
      <div class="tt-card-container">
        <div class="work bg">
          <div class="card-icon-banner">
            <img src="images/icon-work.svg" alt="Work Icon">
          </div>
          <div class="card-body">
            <div class="card-header">
              <div class="card-title">Work</div>
              <img src="images/icon-ellipsis.svg" alt="More">
            </div>
            <div class="card-time">
              <h2>32hrs</h2>
              <div class="previous">Previous - 36hrs</div>
            </div>
          </div>
        </div>
      </div>
      <div class="tt-card-container">
        <div class="play bg">
          <div class="card-icon-banner">
            <img src="images/icon-play.svg" alt="Play Icon">
          </div>
          <div class="card-body">
            <div class="card-header">
              <div class="card-title">Play</div>
              <img src="images/icon-ellipsis.svg" alt="More">
            </div>
            <div class="card-time">
              <h2>10hrs</h2>
            <div class="previous">Previous - 8hrs</div>
            </div>
          </div>
        </div>
      </div>
      <div class="tt-card-container">
        <div class="study bg">
          <div class="card-icon-banner">
            <img src="images/icon-study.svg" alt="Study Icon">
          </div>
          <div class="card-body">
            <div class="card-header">
              <div class="card-title">Study</div>
              <img src="images/icon-ellipsis.svg" alt="More">
            </div>
            <div class="card-time">
              <h2>4hrs</h2>
            <div class="previous">Previous - 7hrs</div>
            </div>
          </div>
        </div>
      </div>
      <div class="tt-card-container">
        <div class="exercise bg">
          <div class="card-icon-banner">
            <img src="images/icon-exercise.svg" alt="Exercise Icon">
          </div>
          <div class="card-body">
            <div class="card-header">
              <div class="card-title">Exercise</div>
              <img src="images/icon-ellipsis.svg" alt="More">
            </div>
            <div class="card-time">
              <h2>4hrs</h2>
            <div class="previous">Previous - 5hrs</div>
            </div>
          </div>
        </div>
      </div>
      <div class="tt-card-container">
        <div class="social bg">
          <div class="card-icon-banner">
            <img src="images/icon-social.svg" alt="Social Icon">
          </div>
          <div class="card-body">
            <div class="card-header">
              <div class="card-title">Social</div>
              <img src="images/icon-ellipsis.svg" alt="More">
            </div>
            <div class="card-time">
              <h2>5hrs</h2>
            <div class="previous">Previous - 10hrs</div>
            </div>
          </div>
        </div>
      </div>
      <div class="tt-card-container">
        <div class="self-care bg">
          <div class="card-icon-banner">
            <img src="images/icon-self-care.svg" alt="Self Care Icon">
          </div>
          <div class="card-body">
            <div class="card-header">
              <div class="card-title">Self Care</div>
              <img src="images/icon-ellipsis.svg" alt="More">
            </div>
            <div class="card-time">
              <h2>2hrs</h2>
            <div class="previous">Previous - 2hrs</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">D.L.</a>.
    </div>
  </footer>
</body>

</html>
